name: Deploy lkpc-frontend to S3

# Triggers on push to main and dev branches
on:
  push:
    branches:
      - *

jobs:
  deploy:
    runs-on: ubuntu:latest
    environment: ${{ github.ref == 'refs/head/deploy-frontend-to-s3-workflow' && 'prod' || 'dev' }}

    steps:
      # checkout@v3 is an action to check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Build the app
      - name: Build the app
        run: |
          npm run build

      # Set up AWS CLI
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: $ {{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: $ {{ secrets.AWS_REGION }}

      # Deploy to AWS (dev or prod)
      - name: Deploy to AWS
        run: |
          chmod +x ./deployFrontend.sh
          ./deployFrontend.sh